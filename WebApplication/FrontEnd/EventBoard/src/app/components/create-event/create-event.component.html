<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>Crea evento</mat-card-title>
    <mat-card-subtitle>Inserisci i dettagli dell'evento</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="eventCreateForm" (ngSubmit)="onSubmit()">
      <!-- title -->
      <div class="field-container">
        <mat-form-field appearance="outline">
          <mat-label>Nome dell'evento</mat-label>
          <input matInput placeholder="" formControlName="title">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <!-- date and time -->
      <div class="date-picker">
        <app-datepicker controlName="date"></app-datepicker>
      </div>

      <!-- location -->
      <div class="field-container">
        <mat-form-field appearance="outline">
          <mat-label>Luogo</mat-label>
          <input matInput placeholder="" formControlName="location" required>
          <mat-icon matSuffix>face icon</mat-icon>
        </mat-form-field>
      </div>

      <!-- price -->
      <div class="field-container">
        <mat-form-field appearance="outline">
          <mat-label>Prezzo di partenza</mat-label>
          <input matInput placeholder="" formControlName="price" required>
          <mat-icon matSuffix>euro_symbol</mat-icon>
        </mat-form-field>
      </div>

      <!-- event type -->
      <mat-form-field appearance="fill">
        <mat-label>Tipologia evento</mat-label>
        <select matNativeControl formControlName="eventType" required>
          <option value="culturale">Culturale</option>
          <option value="teatrale">Teatrale</option>
          <option value="sportivo">Sportivo</option>
          <option value="piazza">Piazza</option>
          <option value="concerto">Concerto</option>
          <option value="sagre">Sagre</option>
        </select>
      </mat-form-field>

      <!-- description -->
      <div class="field-container">
        <mat-form-field appearance="outline">
          <mat-label>Descrizione</mat-label>
          <input matInput placeholder="" formControlName="description">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>


      <mat-card-actions>
        <button mat-raised-button color="primary" class="login-btn" [disabled]="!eventCreateForm.valid" type="submit">
          <mat-icon>keyboard_arrow_right</mat-icon>
          Crea l'evento
        </button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
